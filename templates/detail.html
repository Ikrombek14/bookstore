<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .book-details {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .book-image {
            max-width: 300px;
            margin-bottom: 20px;
        }

        .book-info {
            text-align: left;
        }

        .book-info p {
            margin-bottom: 10px;
        }

        .book-info span {
            font-weight: bold;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Details</h1>
        <div class="book-details">
            <img src="{% if book.image %}{{ book.image.url }}{% else %}path_to_default_image.jpg{% endif %}" alt="Book Cover" class="book-image">
            <div class="book-info">
                <p><span>Title:</span> {{ book.title }}</p>
                <p><span>Author:</span> {{ book.author }}</p>
                <p><span>Price:</span> {{ book.price }} So'm</p>
                <p><span>Description:</span> {{ book.description }}</p>
                <!-- Boshqa ma'lumotlar -->
            </div>
        </div>
        <a href="{% url 'home_page' %}" class="back-link">Back to New Releases</a>
        <a href="{% url 'add_book' %}" class="back-link">Add book</a>
        <a href="{% url 'update_book' book.pk %}" class="back-link">Edit book</a>

        <a href="{% url 'delete_book' book.pk %}" class="back-link">Delete book</a>
    </div>
</body>
</html>
